server:
  port: 8000
profile: user-prod-v1.0
spring:
  application:
    name: microservice-provider-user
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl_auto: none
  h2:
    console:
      path: /h2-console               #h2 web控制台路径
      enabled: true                   #开启 Web Console
      settings:
        web-allow-others: true        #允许远程访问 Web Console
  datasource:
    platform: h2                      #指定数据源类型
    schema: classpath:schema.sql      #指定数据库的数据脚本
    data: classpath:data.sql          #指定数据库的数据脚本


logging:                           #配置日志级别，让Hibernate 打印执行的SQL
  level:
    org.springframework: info
    org.hibernate: info

management:
  security:
    enabled: false
  endpoints:
    web:
      base-path: /application
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://user:admin@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
